name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: nanobanana-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: nanobanana-darwin-arm64
          - os: macos-13
            target: bun-darwin-x64
            artifact: nanobanana-darwin-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: nanobanana-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build cli.ts --compile --target=${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release
          mv dist/nanobanana-linux-x64/nanobanana-linux-x64 release/
          mv dist/nanobanana-darwin-arm64/nanobanana-darwin-arm64 release/
          mv dist/nanobanana-darwin-x64/nanobanana-darwin-x64 release/
          mv dist/nanobanana-windows-x64.exe/nanobanana-windows-x64.exe release/
          chmod +x release/nanobanana-*
          ls -la release/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            release/nanobanana-linux-x64
            release/nanobanana-darwin-arm64
            release/nanobanana-darwin-x64
            release/nanobanana-windows-x64.exe
          body: |
            ## Installation

            ```bash
            # macOS (Apple Silicon)
            curl -L https://github.com/Factory-AI/nanobanana-cli/releases/download/${{ steps.version.outputs.VERSION }}/nanobanana-darwin-arm64 -o nanobanana
            chmod +x nanobanana

            # macOS (Intel)
            curl -L https://github.com/Factory-AI/nanobanana-cli/releases/download/${{ steps.version.outputs.VERSION }}/nanobanana-darwin-x64 -o nanobanana
            chmod +x nanobanana

            # Linux (x64)
            curl -L https://github.com/Factory-AI/nanobanana-cli/releases/download/${{ steps.version.outputs.VERSION }}/nanobanana-linux-x64 -o nanobanana
            chmod +x nanobanana
            ```

            ```powershell
            # Windows (PowerShell)
            Invoke-WebRequest -Uri "https://github.com/Factory-AI/nanobanana-cli/releases/download/${{ steps.version.outputs.VERSION }}/nanobanana-windows-x64.exe" -OutFile "nanobanana.exe"
            ```

            Then set your API key:
            ```bash
            export GEMINI_API_KEY="your-api-key"
            ```

            Get an API key at https://aistudio.google.com/apikey

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for npm
        run: npm run build:js

      - name: Publish to npm
        run: npm publish --access public
